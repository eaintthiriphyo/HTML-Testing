<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beginner Level</title>
  </head>

  <body>
    <h1>Beginner Course</h1>
    <ul>
      <li>Meaning</li>
      <li>Grammar</li>
      <li>Practicle</li>
      <li>kanji</li>
    </ul>
    <img
      src="images/hiragana.jpg"
      alt="hiragana"
      title="japanese alphabet hiragana"
      width="180"
    />
    <img
      src="images/katakana.jpg"
      alt="katakana"
      title="japanese alphabet katakana"
      width="140"
    />
    <h3><u>Number in Japanese</u></h3>
    <table width="450">
      <tr style="background-color: #a5cadb">
        <th>Kanji</th>
        <th>Hiragana</th>
        <th>romaji</th>
        <th>mean</th>
      </tr>
      <tr style="background-color: #f0f8ff">
        <td>一</td>
        <td>いち</td>
        <td>ichi</td>
        <td>one</td>
      </tr>
      <tr style="background-color: #bedefa">
        <td>ニ</td>
        <td>に</td>
        <td>ni</td>
        <td>two</td>
      </tr>
      <tr style="background-color: #f0f8ff">
        <td>三</td>
        <td>さん</td>
        <td>san</td>
        <td>three</td>
      </tr>
      <tr style="background-color: #bedefa">
        <td>四</td>
        <td>よん</td>
        <td>yon</td>
        <td>four</td>
      </tr>
      <tr style="background-color: #f0f8ff">
        <td>五</td>
        <td>ご</td>
        <td>go</td>
        <td>five</td>
      </tr>
      <tr style="background-color: #bedefa">
        <td>六</td>
        <td>ろく</td>
        <td>roku</td>
        <td>six</td>
      </tr>
      <tr style="background-color: #f0f8ff">
        <td>七</td>
        <td style="background-color: rgb(69, 180, 156)">なな/しち</td>
        <td>nana/shichi</td>
        <td>seven</td>
      </tr>
      <tr style="background-color: #bedefa">
        <td>八</td>
        <td>はち</td>
        <td>hachi</td>
        <td>eight</td>
      </tr>
      <tr style="background-color: #f0f8ff">
        <td>九</td>
        <td>きゅう</td>
        <td>kyuu</td>
        <td>nine</td>
      </tr>
      <tr style="background-color: #bedefa">
        <td>十</td>
        <td>じゅう</td>
        <td>juu</td>
        <td>ten</td>
      </tr>
    </table>
    <br /><br /><br />
    <a href="welcome.html"><img src="images/back-button.png" alt="" /></a>
  </body>
</html>
